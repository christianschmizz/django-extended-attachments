{% load i18n %}
<form method="post" enctype="multipart/form-data" action="{{ form_url }}" class="update-attachment">
	{% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}"/>
    {{ form.as_p }}
    <p class="submit">
        <input type="submit" value="{% trans "Update attachment" %}"/>
    </p>
</form>
